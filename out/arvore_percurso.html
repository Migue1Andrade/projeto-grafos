        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#43A047", "font": {"color": "#222222"}, "id": "Nova Descoberta", "label": "Nova Descoberta", "shape": "dot", "size": 26, "title": "Nova Descoberta"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Casa Amarela", "label": "Casa Amarela", "shape": "dot", "size": 18, "title": "Casa Amarela"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Casa Forte", "label": "Casa Forte", "shape": "dot", "size": 18, "title": "Casa Forte"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Santana", "label": "Santana", "shape": "dot", "size": 18, "title": "Santana"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Cordeiro", "label": "Cordeiro", "shape": "dot", "size": 18, "title": "Cordeiro"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Prado", "label": "Prado", "shape": "dot", "size": 18, "title": "Prado"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Afogados", "label": "Afogados", "shape": "dot", "size": 18, "title": "Afogados"}, {"color": "#1E88E5", "font": {"color": "#222222"}, "id": "Imbiribeira", "label": "Imbiribeira", "shape": "dot", "size": 18, "title": "Imbiribeira"}, {"color": "#F4511E", "font": {"color": "#222222"}, "id": "Boa Viagem", "label": "Boa Viagem", "shape": "dot", "size": 26, "title": "Boa Viagem"}]);
                  edges = new vis.DataSet([{"color": "#EF6C00", "from": "Nova Descoberta", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Casa Amarela", "width": 4}, {"color": "#EF6C00", "from": "Casa Amarela", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Casa Forte", "width": 4}, {"color": "#EF6C00", "from": "Casa Forte", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Santana", "width": 4}, {"color": "#EF6C00", "from": "Santana", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Cordeiro", "width": 4}, {"color": "#EF6C00", "from": "Cordeiro", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Prado", "width": 4}, {"color": "#EF6C00", "from": "Prado", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Afogados", "width": 4}, {"color": "#EF6C00", "from": "Afogados", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Imbiribeira", "width": 4}, {"color": "#EF6C00", "from": "Imbiribeira", "smooth": {"roundness": 0.5, "type": "continuous"}, "to": "Boa Viagem", "width": 4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"hover": true, "zoomView": true, "dragView": true, "navigationButtons": true}, "nodes": {"shape": "dot", "borderWidth": 1, "borderWidthSelected": 3, "shadow": true, "font": {"size": 18, "face": "arial"}}, "edges": {"smooth": {"type": "continuous", "roundness": 0.6}}, "physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -8000, "springLength": 180, "springConstant": 0.02, "damping": 0.09}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
